<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
  background: linear-gradient(135deg, #141e30, #243b55);
  font-family: 'Poppins', sans-serif;
  text-align: center;
  font-size: 10px;
  color: #fff;
}
body {
  margin: 0;
  font-size: 2rem;
  display: flex;
  flex: 1;
  min-height: 100vh;
  align-items: center;
  justify-content: center;
}
.clock {
  width: 380px;
  height: 380px;
  border-radius: 50%;
  background: radial-gradient(circle, #1e1e1e 65%, #000 100%);
  position: relative;
  padding: 20px;
  box-shadow:
    0 0 25px rgba(255, 255, 255, 0.15),
    inset 0 0 10px rgba(255, 255, 255, 0.2),
    0 0 50px rgba(0, 0, 0, 0.8);
  transition: transform 0.3s ease-in-out;
}
.clock-face {
  position: relative;
  width: 100%;
  height: 100%;
  transform: translateY(-3px);
}
.hand {
  width: 50%;
  height: 6px;
  background: #fff;
  position: absolute;
  top: 50%;
  left: 0;
  transform-origin: 100%;
  transform: rotate(90deg);
  transition: transform 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
  border-radius: 6px;
}

.hand.hour {
  height: 10px;
  background: linear-gradient(90deg, #ff4e50, #fc913a);
  box-shadow: 0 0 12px #ff4e50;
}
.hand.minute {
  height: 7px;
  background: linear-gradient(90deg, #1dd1a1, #10ac84);
  box-shadow: 0 0 12px #1dd1a1;
}

.hand.second {
  height: 3px;
  background: linear-gradient(90deg, #feca57, #ff9f43);
  box-shadow: 0 0 12px #feca57;
}
.center-dot {
  width: 18px;
  height: 18px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow:
    0 0 10px #fff,
    0 0 20px rgba(255, 255, 255, 0.4);
}

  </style>

  <script>
  const secondHand = document.querySelector('.second-hand');
  const minuteHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const minutes = now.getMinutes();
    const minutesDegrees = ((minutes / 60) * 360) + ((seconds/60)*6) + 90;
    minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

    const hours = now.getHours();
    const hoursDegrees = ((hours / 12) * 360) + ((minutes/60)*30) + 90;
    hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
  }

  setInterval(setDate, 1000);
  setDate();
</script>

</body>
</html>
